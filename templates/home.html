{% extends "base.html" %}

{% block title %}
Pets
{% endblock %}


{% block content %}
    <div>
        <h1 id="adoption_title">Pets</h1>    
    </div>
    {% for pet in pets%}
    <div>
        <table>
            <tr>
                <th><a href="/{{pet.id}}">{{pet.name}}</a></th>
            </tr>
            <tr>
                <td><img src="{{pet.photo_url}}" alt=""></td>
            </tr>
            <tr>
                {% if pet.available %}
                    <td><p>Available</p></td>
                {% else %}
                    <td><p>Unavailable</p></td>
                {% endif %}
            </tr>
        </table>
    </div>
    {% endfor %}
    <div>
        <form method="get" action="/add">
            <button>Add a pet</button>
        </form>
    </div>

{% endblock %}
