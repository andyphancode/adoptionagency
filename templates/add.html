{% extends "base.html" %}

{% block title %}
Add Pets
{% endblock %}

{% block content %}
<div>
    <h1>Add A Pet!</h1>

</div>

<form id="add-pet-form" method="POST">
    {{ form.hidden_tag() }}

    {% for field in form if field.widget.input_type != 'hidden' %}
    
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
            {{error}}
        {% endfor %}
    </p>

    {% endfor %}

    <button>Add Pet</button>

</form>


{% endblock %}
